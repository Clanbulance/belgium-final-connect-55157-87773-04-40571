<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin</title>
</head>
<body>
  <div id="nc-root"></div>

  <!-- Load Netlify CMS from CDN -->
  <script src="https://unpkg.com/netlify-cms@2.15.72/dist/netlify-cms.js"></script>

  <script>
    // Initialize CMS with Git Gateway (Netlify) or GitHub backend
    CMS.init({
      config: {
        backend: {
          name: "git-gateway",   // use git-gateway for Netlify-hosted sites
          branch: "gh-pages"     // or your deploy branch
        },
        media_folder: "public/uploads",
        public_folder: "/uploads",
        publish_mode: "editorial_workflow"
      }
    });
  </script>
</body>
</html>
