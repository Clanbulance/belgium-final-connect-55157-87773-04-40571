<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
</head>
<body>
  <div id="nc-root"></div>

  <!-- Load Netlify CMS globally -->
  <script src="https://unpkg.com/netlify-cms@2.15.70/dist/netlify-cms.js"></script>

  <script>
    // Initialize CMS after it's loaded
    if (typeof CMS !== 'undefined') {
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main"
          },
          media_folder: "public/uploads",
          public_folder: "/uploads",
          publish_mode: "editorial_workflow",
          collections: [
            {
              name: "pages",
              label: "Pages",
              folder: "content/pages",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    } else {
      console.error("Netlify CMS failed to load");
    }
  </script>
</body>
</html>
